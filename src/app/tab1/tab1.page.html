<ion-content>
  <ion-card color="primary">
    <ion-card-header style="text-align: center">
      <ion-card-title *ngIf="userme">{{userme.nombre}} {{userme.apellido}}</ion-card-title>
      <ion-card-subtitle *ngIf="userme">{{userme.email}}</ion-card-subtitle>
    </ion-card-header>
  </ion-card>
  <ion-card>
    <ion-card-header color="danger" *ngIf="userme.saldo <= 100">
      <ion-card-subtitle>Dinero acreditado:</ion-card-subtitle>
      <ion-card-title *ngIf="userme">{{userme.saldo}}</ion-card-title>
    </ion-card-header>
    <ion-card-header color="success" *ngIf="userme.saldo > 100">
      <ion-card-subtitle>Dinero acreditado:</ion-card-subtitle>
      <ion-card-title *ngIf="userme">{{userme.saldo}}</ion-card-title>
    </ion-card-header>
  </ion-card>
  <ion-list>
    <ion-item>
      <ion-label (click)="redirect2()">
        <ion-icon name="logo-usd"></ion-icon>
        Monedero
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label (click)="misviajes()">
        <ion-icon name="navigate"></ion-icon>
        Mis Viajes
      </ion-label>
    </ion-item>
    <ion-item >
      <ion-label (click)="mispagos()">
        <ion-icon name="swap"></ion-icon>
        Mis Pagos
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label (click)="notificacion()">
        <ion-icon name="notifications"></ion-icon>
        Notificaciones
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label (click)="exit()" color="danger" i->
        <ion-icon name="power"></ion-icon>
        Salir
      </ion-label>
    </ion-item>

  </ion-list>
  <ion-fab color="primary" vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="redirect1()">
      <ion-icon name="settings"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
