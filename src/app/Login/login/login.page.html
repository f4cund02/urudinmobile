<ion-header>
  <ion-toolbar>
    <ion-title>INICIAR SESION URUDIN</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content color="primary" padding>
  <form #form="ngForm" (ngSubmit)="logueo(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Iniciar Sesion </h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input name="email" type="email" placeholder="your@email.com" ngModel required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Entrar</ion-button>
          </div>
          <div>
            <ion-row>
              <div id="divlog" text-center>
           Si aun no tiene una cuenta , por favor clickea <a routerLink='/register'>
              aqui</a>!!!
              </div>
          </ion-row>
          </div>
        </ion-col>
      </ion-row>
      
    </ion-grid>
  </form>
</ion-content>
