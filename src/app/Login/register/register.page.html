<ion-header>
  <ion-toolbar>
    <ion-title>REGISTRO URUDIN</ion-title>
  </ion-toolbar>
</ion-header>


  <ion-content  color="primary">
    <form  #form="ngForm" (ngSubmit)="registrar(form)">
      <ion-grid>
        <ion-row color="primary" justify-content-center>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
            <div text-center>
              <h3>Crea tu cuenta para usar nuestros Scooters</h3>
            </div>
            <div padding>
              <ion-item>
                <ion-input  name="nombre" type="text" placeholder="Nombre" ngModel required></ion-input>
              </ion-item>
              <ion-item>
                <ion-input name="email" type="email" placeholder="your@email.com" ngModel required></ion-input>
              </ion-item>
              <ion-item>
                <ion-input name="apellido" type="text" placeholder="Apellido" ngModel required></ion-input>
              </ion-item>
            </div>
            <div padding>
              <ion-button  size="large" type="submit" [disabled]="form.invalid" expand="block">Registrar</ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </ion-content>
