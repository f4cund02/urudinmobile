<ion-content class="noscroll">
  <div id='mapid' *ngIf="!datosQR">
  </div>
  <ion-fab vertical="bottom" horizontal="center" slot="fixed" *ngIf="!datosQR">
    <ion-fab-button (click)="abrirQR()">
        <ion-icon name="expand"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <div *ngIf="datosQR" id="divInfo" >
      <ion-card>
        <ion-card-header>
          <ion-card-subtitle *ngIf="scooterinfo">ID: {{scooterinfo.id}}</ion-card-subtitle>
          <ion-card-title *ngIf="scooterinfo">Serial number: {{scooterinfo.numeroserial}}</ion-card-title>
          <ion-card-content></ion-card-content>
        </ion-card-header>

        <ion-card-content>
          Descripcion , Serial bla bla
        </ion-card-content>
      </ion-card>
      <div>
        <ion-button (click)="iniciarViaje()"  *ngIf="!enViaje"  expand="block">Iniciar viaje</ion-button>
        <ion-button (click)="volver()" expand="block" *ngIf="!enViaje">Volver</ion-button>
        <ion-button (click)="finalizarviaje()" expand="block" *ngIf="enViaje" >Finalizar viaje</ion-button>
      </div>
    </div>

</ion-content>
